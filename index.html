<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        position: absolute;
      }

      .age {
        position: absolute;
        bottom: 30px;
      }
      .express {
        position: absolute;
        bottom: 0px;
      }
      p {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <video id="video" width="720" height="560" autoplay muted></video>
    <div class="age">
      Age:
      <p id="age">...</p>
    </div>

    <div class="express">
      Expression:
      <p id="expression">...</p>
    </div>
  </body>
</html>
